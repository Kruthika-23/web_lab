<!DOCTYPE html>
<html>
<head>
    <title>Trip to Paris</title>
    <script>
        // JavaScript code
        function takeTrip(location) {
            return new Promise((resolve, reject) => {
                if (location === '101.132.154') {
                    resolve("Let's take a trip to Paris");
                } else {
                    reject(new Error('Invalid Location'));
                }
            });
        }

        function tripToParis() {
            var location = prompt('Enter a location:');

            takeTrip(location)
                .then((message) => {
                    alert(message);
                })
                .catch((error) => {
                    alert(error.message);
                });
        }
    </script>
</head>
<body>
    <button onclick="tripToParis()">Take a Trip</button>
</body>
</html>
